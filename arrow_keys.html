<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    var x = 20;
    var y = 20;

    // c√≥digos do teclado

    var teclaEsquerda = 37;
    var teclaCima = 38;
    var teclaDireita = 39;
    var teclaBaixo = 40;

    // taxa de incremento. Quando a tecla direita for clicada, aumenta a taxa. Quando for a esquerda, diminui.
    var taxa = 10;

    function desenhaCirculo(x, y, raio) {

        pincel.fillStyle = 'blue';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    function limpaTela() {

        pincel.clearRect(0, 0, 600, 400);
    }

    function atualizaTela() {

        limpaTela();
        desenhaCirculo(x, y, 10);
    }

    setInterval(atualizaTela, 20);

   // tecla cima diminui o y e baixo aumenta

   // tecla direita aumenta o x e esquerda diminui o x

    function leDoTeclado(evento) {

        
        if(evento.keyCode == teclaCima) {
            y = y-taxa; 

            } else if (evento.keyCode == teclaBaixo) {
                y = y+taxa;

            } else if (evento.keyCode == teclaEsquerda) {
                x = x+taxa;

            } else if (evento.keyCode == teclaDireita) {
                x = x-taxa;
            }                     

    
    }

   document.onkeydown = leDoTeclado;

</script>
